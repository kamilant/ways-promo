<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ways promo</title>
    <link rel="stylesheet" href="./public/css/master.css">
    <link rel="stylesheet" href="./public/css/animate.css">
  </head>
  <body>
    <div id= "App">
      <div class="Wrapper">
          <div class="Header">
            <div class="Header--logo">
              <img class="pengy" src="./public/images/pengy.png" alt="with all your strength">
              <img src="./public/images/logo.png" alt="with all your strength">
              <img class="pengy" src="./public/images/pengy.png" alt="with all your strength">
            </div>
          </div>
          <div class="Background"></div>
          <div class="Songs">
              <div id="Top">
                <div class="Songs--song img-1"><img src="./public/images/dreams.png" alt=""></div>
              </div>

              <div id="Middle">
                <div class="left">
                  <div class="Songs--song img-2"><img src="./public/images/pain.png" alt=""></div>
                  <div class="Songs--song img-3"><img src="./public/images/forgiveness.png" alt=""></div>
                </div>
                <div class="middle">
                  <div id='MainSong' class="Songs--song tears"><img src="./public/images/tears.png" alt=""></div>
                </div>
                <div class="right">
                  <div class="Songs--song img-4"><img src="./public/images/letitgo.png" alt=""></div>
                  <div class="Songs--song img-5"><img src="./public/images/regrets.png" alt=""></div>
                </div>
              </div>

              <div id="Bottom">
                <div class="Songs--song img-6"><img src="./public/images/thoughts.png" alt=""></div>
              </div>
          </div>

          <footer>
            <div class="Ep">
              <div class="logo">
                <img src="./public/images/dreams-text.png" alt="">
              </div>
            </div>
          </footer>
      </div>
    </div>
  </body>
</html>
